<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elia's Portfolio</title>
  <style>
    /* Basic styling */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #F5F5DC; /* Beige background */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #333333; /* Darker text color */
    }

    .info {
      margin-top: 20px;
    }

    .image-header {
      width: 100%;
      height: 300px; /* Adjust height as needed */
      object-fit: cover;
    }

    .image-food {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 20px auto; /* Centers the image horizontally */
      border: 5px solid #FFE4C4; /* Light beige border */
      border-radius: 5px; /* Rounded corners */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image_of_saudi_arabian_desert.jpg" alt="Image of Saudi Arabian Desert" class="image-header">
    <h1>Elia's Portfolio</h1>
    <p class="info">I am 21 years old from Saudi Arabia. My country is known for having so many deserts and oil too.</p>
    <p class="info">I like reading and different types of art too. I like all types of food but my favorite is Italian food especially pasta and pizza.
      
    </p>
    <img src="image_of_italian_food.jpg" alt="Image of Italian Food" class="image-food">
  </div>
</body>
</html>
